{% include base_path %}
<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <a class="site-title" href="{{ base_path }}/">{{ site.title }}</a>
        <ul class="visible-links">
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
          <li id="theme-toggle" class="masthead__menu-item persist tail">
            <a role="button" aria-labelledby="theme-icon"><i id="theme-icon" class="fa-solid fa-sun" aria-hidden="true" title="toggle theme"></i></a>
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
        <button class="greedy-nav__toggle hidden"><div class="navicon"></div></button>
      </nav>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var visibleLinks = document.querySelectorAll(".greedy-nav .visible-links li:not(.persist)");
    var hiddenLinks = document.querySelector(".greedy-nav .hidden-links");
    var toggle = document.querySelector(".greedy-nav__toggle");

    // Move all non-persist links to hidden-links
    visibleLinks.forEach(function(link) {
      hiddenLinks.appendChild(link);
    });

    // Show hidden links on toggle click
    toggle.addEventListener("click", function() {
      hiddenLinks.classList.toggle("hidden");
    });
  });
</script>
